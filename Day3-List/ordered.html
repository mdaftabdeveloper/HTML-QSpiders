<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>

<body>
    <ol type="A">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>TypeScript</li>
        <li>React</li>
    </ol>

    <!-- type:disc, cirlce, sqaure, none -->
    <ul>
        <li>Node</li>
        <li>Java</li>
        <li>Python</li>
        <li>C++</li>
        <li>.NET</li>
    </ul>
    <!--
        1. desciption list: <dl></dl>
        2. description term: <dt></dt>
        3. desciption definition: <dd></dd>
     -->
    <dl>
        <dt>1. HTML</dt>
        <dd>Hyper Test Markup Language</dd>

        <dt>2. CSS</dt>
        <dd>Cascading Style Sheet</dd>

        <dt>3. JavaScript</dt>
        <dd>
            <ol>
                <li>It is scipting language.</li>
                <li>It uses interpreter.</li>
                <li>I like coding in JavaScript.</li>
            </ol>
        </dd>
    </dl>
</body>

</html>
