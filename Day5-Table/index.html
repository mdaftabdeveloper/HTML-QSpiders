<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>

<body>
    <table border="1" cellpadding="15px" rules="all" align="center">
        <caption>
            <b>Product's Table</b>
            <!-- row 1 -->
        <thead align="center">
            <tr>
                <th>S. No.</th>
                <th>Items</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody align="center">
            <!-- row 2 -->
            <tr>
                <td>01</td>
                <td>Pizza</td>
                <td rowspan="2">300</td>
            </tr>
            <!-- row 3 -->
            <tr>
                <td>02</td>
                <td>Burger</td>
                <!-- <td>100</td> -->
            </tr>
            <tr>
                <td>03</td>
                <td>Coke</td>
                <td>45</td>
            </tr>
        </tbody>
        <tfoot align="center">
            <tr>
                <td colspan="2">Total Price</td>
                <td>445</td>
            </tr>
        </tfoot>
        </caption>
    </table>
</body>

</html>
