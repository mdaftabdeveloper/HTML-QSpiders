<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML</title>
</head>

<body>
    <form action="#">
        Username
        <input type="text" title="username">
        <br><br>
        Mobile
        <input type="tel" title="mobile">
        <br><br>
        Email
        <input type="email" title="email">
        <br><br>
        Password
        <input type="password" title="password">
        <br><br>
        Date
        <input type="date" title="date">
        <br><br>
        Date and Time
        <input type="datetime-local" title="dateandtime">
        <br><br>
        CheckBox
        <input type="checkbox" title="checkbox"> I agree with <a href="https://www.google.com">terms and conditions.</a>
        <br><br>
        Upload File
        <input type="file" title="file">
        <br><br>
        Range
        <input type="range" title="range">
        <br><br>
        Link
        <input type="url" title="url">
        <br><br>
        Gender
        <input type="radio" title="radio" name="gender"> Male
        <input type="radio" title="radio" name="gender"> Female
        <input type="radio" title="radio" name="gender"> Others
        <br><br>
        Aadhar Number
        <input type="number" title="number">
        <br><br>
        Feedback
        <br><br>
        <textarea name="textarea" id="" title="textarea" placeholder="Please give your feedback"
            style="resize: none;"></textarea>
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>

    </form>
</body>

</html>
